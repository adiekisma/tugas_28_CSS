<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- akhir bootstrap -->

    <style>
      body {
        background-color: #333333;
      }
      div {
        background-color: #333333;
        color: rgb(255, 255, 255);
      }
      form{
        margin-top: 50px;
        margin-bottom: 150px;
      }
    </style>
  </head>
  <body>
    <form>
    <div class="text-center">
      <img src="lampung.jpg" class="rounded-circle" width="200px" height="200px" />
    </div>
    <div class="container-sm">
      <div class="form-group">
        <label class="fw-bold">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <br />
      <div class="form-group">
        <label class="fw-bold">Alamat</label>
        <textarea name="Alamat" id="alamat" class="form-control"></textarea>
      </div>
      <br />
      <div class="form-group">
        <label class="fw-bold">Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled />
      </div>
      <br />
      <div class="form-group">
        <label class="fw-bold">Password</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <br />
      <div class="form-group">
        <label class="fw-bold">Scan KTP</label>
        <input type="file" class="form-control" />
      </div>
      <br />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          <p>Saya <u>setuju</u> dan telah membaca <a href="" color="blue"> aturan </a>serta <a href="" color="blue"> ketentuan</a> yang berlaku</p>
        </label>
      </div>
      <br />
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-info" name="button">Submit</button>
      </form>
      </div>
    </div>
  </body>
</html>
